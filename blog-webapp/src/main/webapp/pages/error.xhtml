<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/pages/template/layout.xhtml">
        <ui:define name="title">#{bundle['error.head.title']}</ui:define>
        <ui:define name="content">
            <h3><h:outputText value="#{bundle['error.content.title']}"/></h3>
            <h:outputText value="#{bundle['error.content.error']}"/>
            <br/>
            <h:link outcome="postList"><h:outputText value="#{bundle['error.content.link_home']}"/></h:link>
            <br/>
            <br/>
            <h:outputText value="#{bundle['error.content.error_code']}"/> :
            <h:outputText value="#{param['errorCode']}"/>
            <br/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
